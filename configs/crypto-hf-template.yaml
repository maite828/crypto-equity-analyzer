app:
  domain: "crypto"
  default_symbol: "BTC-USD"
  default_texts:
    - "Subida del BTC tras datos de inflaci√≥n."
    - "Mercado cripto en retroceso por toma de ganancias."

sentiment:
  enabled: true
  provider: "huggingface"
  task: "sentiment-analysis"
  model_id: "cardiffnlp/twitter-roberta-base-sentiment-latest"
  device: -1
  batch_size: 16

price:
  enabled: true
  provider: "huggingface_gru"
  symbol: "BTC-USD"
  market_symbol: "BTCUSDT"
  interval: "1d"
  model_path: "../models/price-model.joblib"  # fallback para proveedor sklearn
  source: "huggingface"
  lookback_days: 120
  fast_ma: 7
  slow_ma: 21
  rsi_window: 14
  feature_columns:
    - "return_1d"
    - "return_7d"
    - "volatility_7d"
    - "fast_ma"
    - "slow_ma"
    - "ma_ratio"
    - "rsi"
  huggingface:
    repo_id: "your-username/crypto-price-model"
    filename: "model.ckpt"
    scalers_file: "preprocessor/scalers.joblib"
    preproc_file: "preprocessor/preproc_config.joblib"
    revision: "main"
    subfolder: null
    cache_dir: null
    token_env_var: "HF_TOKEN"

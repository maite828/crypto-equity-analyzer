app:
  domain: "equity"
  default_symbol: "GOOGL"
  default_texts:
    - "Alphabet presenta avances en IA generativa."
    - "Publicidad digital y nube impulsan los resultados."

sentiment:
  enabled: true
  provider: "huggingface"
  task: "sentiment-analysis"
  model_id: "ProsusAI/finbert"
  device: -1
  batch_size: 16

price:
  enabled: true
  provider: "local_sklearn"
  symbol: "GOOGL"
  market_symbol: "GOOGL"
  interval: "1d"
  asset_family: "equity"
  model_path: "../models/local_price_GOOGL_equity_1d.joblib"
  source: "local"
  benchmark_symbol: "^GSPC"
  lookback_days: 365
  fast_ma: 7
  slow_ma: 21
  rsi_window: 14
  feature_columns: []
  huggingface: null

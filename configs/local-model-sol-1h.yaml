app:
  domain: "crypto"
  default_symbol: "SOL-USD"
  default_texts:
    - "Solana se recupera tras ca√≠da general del mercado."
    - "Volumen DeFi impulsa a SOL."

sentiment:
  enabled: true
  provider: "huggingface"
  task: "sentiment-analysis"
  model_id: "cardiffnlp/twitter-roberta-base-sentiment-latest"
  device: -1
  batch_size: 16

price:
  enabled: true
  provider: "local_sklearn"
  symbol: "SOL-USD"
  market_symbol: "SOLUSDT"
  interval: "1h"
  model_path: "../models/local_price_SOLUSDT_1h.joblib"
  source: "local"
  lookback_days: 30
  fast_ma: 7
  slow_ma: 21
  rsi_window: 14
  feature_columns: []
  huggingface: null

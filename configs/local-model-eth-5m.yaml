app:
  domain: "crypto"
  default_symbol: "ETH-USD"
  default_texts:
    - "Ethereum consolida su precio tras actualización de la red."
    - "Inversores institucionales evalúan entrar en ETH."

sentiment:
  enabled: true
  provider: "huggingface"
  task: "sentiment-analysis"
  model_id: "cardiffnlp/twitter-roberta-base-sentiment-latest"
  device: -1
  batch_size: 16

price:
  enabled: true
  provider: "local_sklearn"
  symbol: "ETH-USD"
  market_symbol: "ETHUSDT"
  interval: "5m"
  model_path: "../models/local_price_ETHUSDT_5m.joblib"
  source: "local"
  lookback_days: 7
  fast_ma: 7
  slow_ma: 21
  rsi_window: 14
  feature_columns: []
  huggingface: null

app:
  domain: "equity"
  default_symbol: "TSLA"
  default_texts:
    - "Tesla presenta resultados trimestrales con foco en márgenes."
    - "El mercado evalúa la demanda global de vehículos eléctricos."

sentiment:
  enabled: true
  provider: "huggingface"
  task: "sentiment-analysis"
  model_id: "ProsusAI/finbert"
  device: -1
  batch_size: 16

price:
  enabled: true
  provider: "local_sklearn"
  symbol: "TSLA"
  market_symbol: "TSLA"
  interval: "1h"
  asset_family: "equity"
  model_path: "../models/local_price_TSLA_equity_1h.joblib"
  source: "local"
  benchmark_symbol: "^GSPC"
  lookback_days: 120
  fast_ma: 7
  slow_ma: 21
  rsi_window: 14
  feature_columns: []
  huggingface: null
